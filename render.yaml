databases:
  - name: veselka
    databaseName: veselka
    user: veselka

services:
  - type: web
    name: veselka
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: veselka
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
